<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperature</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700">
	<form onsubmit="datasubmit()">
	<div class="max-w-[500px] bg-gray-800 p-6 mx-auto items-center rounded-md shadow-lg mt-32">

		<h1 class="text-[15px] text-center font-serif text-white font-bold">Temperature converter</h1>

		<div class="flex flex-col space-y-5 mt-11 px-5">
			<div class="flex flex-row space-x-3 justify-between flex-wrap">

				<div class="flex flex-col space-y-1 text-left">
					<span class="text-[13px] text-gray-500 font-semibold font-serif">Degree</span>
					<input type="text" class="outline-0 bg-transparent text-white p-2 text-[15px] border-b-2 border-gray-500 caret-green-400" name="temp" id="temp" required autocomplete="off" />
				</div>

				<div class="flex flex-col space-y-1 text-left">
					<span class="text-[13px] text-gray-500 font-semibold font-serif">Type</span>
					<select class="outline-0 bg-transparent text-white text-[15px] p-2 border-b-2 border-gray-500" id="select">
						<option class="text-gray-600 text-[15px]">Fahrenheit</option>
						<option class="text-gray-600 text-[15px]">Kelvin</option>
						<option class="text-gray-600 text-[15px]">Rankine</option>
					</select>
				</div>

			</div>
            
            <div class="flex flex-col space-y-1 text-left">
					<span class="text-[13px] text-gray-500 font-semibold font-serif">Result</span>
					<span class="w-full outline-0 bg-transparent text-white p-2 text-[15px] border-b-2 border-gray-500" id="text">0<span>
			</div>

			<button class="w-full bg-cyan-500 text-white p-3 font-serif rounded-md shadow-md" id="sbbtn">
			<i class="fa-sharp fa-solid fa-aperture"></i>Convert</button>

		</div>
	</div>
	<form>
	
</body>
<script type="text/javascript">

	//document.getElementById("sbbtn").addEventListener("click",datasubmit);
	
	function datasubmit(){
		event.preventDefault();
		var degree = document.getElementById("temp").value;
		var temperature = document.getElementById("select").value;
		var text = document.getElementById("text");

		if(temperature === "Fahrenheit"){
           var data = (degree * 9/5)+32;
           text.innerHTML=data+" °F";
		}
		else if(temperature === "Rankine"){
			deg = parseFloat(degree);
			var data = (deg + 273.15)*9/5;
			text.innerHTML=data.toFixed(2)+" °R";
		}
		else{
		   deg = parseFloat(degree);
           var data = deg + 273.15;
           text.innerHTML=data+" K";
		}
        
	}
	
</script>
</html>
